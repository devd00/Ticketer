<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Ticketer</title>
</head>
<body>
    <section class="container">
        <h1>Ticketer</h1>
        <section class="jumbotron">
            <h3>Add new issue</h3>
            <form id= 'issueInputForm' action="">
                
                <div class="form-group">
                    <label for="issueSubjectInput">Subject</label>
                    <input type="text" class="form-control" id ='issueSubjectInput' placeholder="issueSubject....">
                </div>
                <div class="form-group">
                        <label for="issueDescInput">Description</label>
                        <input type="text" class="form-control" id ='issueDescInput' placeholder="issueDesc....">
                </div>
             
                <div class="form-group">
                    <label for="issueSeverity">Severity</label>
                    <select class="form-control" id ='issueSeverity'>
                        <option value="low" selected >Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issueAssignedTo">Assigned to</label>
                    <input type="text" class="form-control" id ='issueAssignedTo' placeholder="Person responsible....">
            </div>
             <button type='submit' class="btn btn-primary">Sumbit</button>
            </form>

        </section>
        <section class="row">
            <div class="col-lg-12">
                <div id="issueList">
                  <ol>  <li>
                        hey
                    </li> </ol>
                    <!--list from storage-->
                </div>
            </div>
        </section>
    </section>



    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> <!--figure out why ajax is part of this-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
</body>
</html>
